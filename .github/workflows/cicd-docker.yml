# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - githubactions2022

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_69b86be724b54a1997ef2a70a528a6c0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bcdea15c1ee5480c8e5ab8799d5162ed }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_69b86be724b54a1997ef2a70a528a6c0 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'githubactions2022'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_48eed1e01260443a8697893a4d35289d }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_69b86be724b54a1997ef2a70a528a6c0 }}/appsvc/staticsite:${{ github.sha }}'